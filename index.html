<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einmaleins</title>
    <link rel="stylesheet" href="style.css">
    <script src="ui.js"></script>
    <link rel="manifest" href="manifest.json" />
    <!-- ios support -->
    <link rel="apple-touch-icon" href="icon512.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#db4938" />
    <meta name="theme-color" content="#db4938" />
</head>
<body>
    <div id="hamburger">☰</div>
    <div id="status">
        <div>Anzahl</div><div><span id="anzahl">0</span></div><div id="clearstats">⟳</div>
        <div>Korrekt</div><div><span id="prozent">0</span> %</div>
        <div>Zeit</div><div><span id="sekunden">0</span> s</div>
    </div>
    <div class="aufgabe">
        <span id="rechnung">3 · 7</span> = <span id="resultat">2</span>
    </div>
    <div id="keypad">
        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
        <div class="key backspace">⌫</div>
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key zero">0</div>
        <div class="key enter">⏎</div>
    </div>
    <div id="overlay">
        <h1>Falsch</h1>
        Richtig wäre
        <div id="richtig">3 · 7 = 21</div>
        <div id="weiter" class="weiter">OK</div>
    </div>
    <div id="settings">
        <h2>Reihen</h2>
        <form id="reihen">
            <div class="on">2</div>
            <div class="off">3</div>
            <div class="on">4</div>
            <div class="off">5</div>
            <div class="on">6</div>
            <div class="off">7</div>
            <div class="on">8</div>
            <div class="off">9</div>
        </form>
        <div id="oksettings" class="weiter">OK</div>
    </div>
</body>
</html>
