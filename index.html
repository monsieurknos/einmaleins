<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einmaleins</title>
    <link rel="stylesheet" href="style.css">
    <script src="ui.js"></script>
</head>
<body>
    <div class="status">
        Richtig, falsch, Zeit
    </div>
    <div class="aufgabe">
        <span id="rechnung">3 · 7</span> = <span id="resultat">2</span>
    </div>
    <div id="keypad">
        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
        <div class="key backspace">⌫</div>
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key zero">0</div>
        <div class="key enter">⏎</div>
    </div>
</body>
</html>
